<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>歡迎來到 Kang 的網站</title>
    <meta name="description" content="這是 Kang 的第一個 GitHub 個人網站，學習 HTML 的起點。">
    <meta name="keywords" content="HTML, GitHub Pages, 個人網頁, meta">
    <meta name="author" content="Kang">

    <!-- Open Graph 社群分享資訊 -->
    <meta property="og:title" content="Kang 的個人網頁">
    <meta property="og:description" content="這是我第一次使用 GitHub Pages 架設的個人網站！歡迎來看看～">
    <meta property="og:image" content="https://i.imgur.com/U8E4aDq.jpeg"> <!-- 可換自己的圖片連結 -->
    <meta property="og:url" content="https://jiayou-kang.github.io/my-first-website/">
    <meta property="og:type" content="website">

    <!-- 網頁自適應手機 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        img {
            border-radius: 50%;
            width: 180px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #00796b;
        }
        p {
            font-size: 1.2em;
            color: #444;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #00796b;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <img src="https://i.imgur.com/U8E4aDq.jpeg" alt="大頭貼">
    <h1>Hi，我是 Kang 👋</h1>
    <p>這是我第一次建立自己的 GitHub 網頁，用 HTML 打造屬於我的角落。</p>
    <a class="button" href="https://github.com/jiayou-kang" target="_blank">看看我的 GitHub</a>

</body>
</html>
